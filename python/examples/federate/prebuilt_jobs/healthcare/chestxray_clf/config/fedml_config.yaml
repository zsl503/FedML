common_args:
  training_type: "cross_silo"
  random_seed: 0
  scenario: "horizontal"
  using_mlops: false
  config_version: release

environment_args:
  bootstrap: config/bootstrap.sh

data_args:
  dataset: "chexpert"
  data_cache_dir: "~/healthcare/" # /media/beiyu/TOSHIBA EXT/dataset/CheXpert/CheXpert-v1.0-small
  partition_method: "hetero"
  partition_alpha: 0.5

model_args:
  model: "densenet"
  class_num: 14

train_args:
  federated_optimizer: "FedAvg"
  client_id_list:
  client_num_in_total: 4
  client_num_per_round: 1
  comm_round: 20
  epochs: 5
  batch_size: 1
  client_optimizer: adam
  lr: 0.01
  weight_decay: 0.001

validation_args:
  frequency_of_the_test: 1

device_args:
  worker_num: 2
  using_gpu: false

comm_args:
  backend: "MQTT_S3"
  mqtt_config_path: config/mqtt_config.yaml
  s3_config_path: config/s3_config.yaml

tracking_args:
  log_file_dir: ./log
  enable_wandb: true
  wandb_key: a99f78c4ef64112ea21638b130a1e587e06aa95f
  wandb_project: fedml
